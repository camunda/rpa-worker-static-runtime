  darwin_amd64:
    runs-on: macos-13
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Build
        run: |
          ./gradlew setVersion
          ./gradlew -PnativePlatform=darwin -PnativeArch=amd64 jar

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-darwin-amd64
          path: build/libs/*.jar
          retention-days: 1

  darwin_aarch64:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build
        run: |
          ./gradlew setVersion
          ./gradlew -PnativePlatform=darwin -PnativeArch=aarch64 jar

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-darin-aarch64
          path: build/libs/*.jar
          retention-days: 1
          
  publish:
    if: github.ref_type == 'tag'
    needs:
      - linux_amd64
#      - win32_amd64
      - darwin_amd64
      - darwin_aarch64
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
        with:
          add-job-summary: 'on-failure'
          
      - name: Download Artefacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: build/libs/

      - name: Build
        run: |
          ls
          ls build ||:
          ls build/libs ||:
          ./gradlew setVersion
          ./gradlew publish

