name: Build

on:
  push: {}
  
jobs:
  linux_amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
        with:
          add-job-summary: 'on-failure'

      - name: Build
        run: |
          ./gradlew setVersion
          ./gradlew -PnativePlatform=linux -PnativeArch=amd64 jar
          
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-linux-amd64
          path: build/libs/*.jar
          retention-days: 1

